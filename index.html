<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="content">
        <div id="resultDiv">
            <p
            class="result-class"
            id="result"
            type="text"
            name="result"
            value="0"
            placeholder="0"
            readonly
          >0</p>
        </div>
      
      <table class="number-pad">
        <tr class="row-class">
          <td id="num1" class="number-class" value="1">1</td>
          <td id="num2" class="number-class" value="2">2</td>
          <td id="num3" class="number-class" value="3">3</td>
          <td id="num0" class="number-class" value="0">0</td>
          <td id="sum" class="number-class" value="+">/</td>

        </tr>
        <tr class="row-class">
            <td id="num4" class="number-class" value="4">4</td>
            <td id="num5" class="number-class" value="5">5</td>
            <td id="num6" class="number-class" value="6">6</td>
            <td id="sum" class="number-class" value="+">-</td>
            <td id="sum" class="number-class" value="+">+</td>
            
        </tr>
        <tr class="row-class">
            <td id="num7" class="number-class" value="7">7</td>
            <td id="num8" class="number-class" value="8">8</td>
            <td id="num9" class="number-class" value="9">9</td>
            <td id="sum" class="number-class" value="+">*</td>
            <td id="sum" class="number-class" value="+">=</td>
        </tr>
      </table>
    </div>
  </body>
</html>
